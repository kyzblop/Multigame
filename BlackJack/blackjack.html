<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="/Multigame/Main/css/style.css">
    <link rel="stylesheet" href="css/styleBJ.css">
    <link rel="stylesheet" href="css/boutonsBJ.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="js/scripBJ.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="deconnexion">
            <a href="/Multigame/Login/login.html">
                <p>Se deconnecter</p>
            </a>
        </div>
        <a href="/Multigame/Main/index.html">
            <p class="casinoMenu">CASINO</p>
        </a>

        <div class="stack">
            <p id="stackValeur"></p>
            <img src="/Multigame/Main/images/jeton_poker.JPG" alt="icon_jetons">
        </div>
    </nav>

    <div class="blackjack">
        <!-- Affichage du début, qui sera masqué par la suite-->
        <!-- Message pour demander la mise -->
        <div id="faitesVosJeux">
            <img class="imgRobot" src="/Multigame/Main/images/robot/robot_normal.png" alt="img_robot_normal">
            <p class="messageRobot">Faites vos jeux !</p>
        </div>

        <!-- Mise du joueur -->
        <div id="votreMise">
            <p>Votre mise</p>
    
            <div class="mise">
                <span class="fontawesome" id="iconMoins">&#xf056;</span> <!-- icone Moins-->
                <div id="miseText">
                    <p id="miseValeur"></p>
                    <img class="iconJeton" src="/Multigame/Main/images/jeton_poker.JPG" alt="jeton_poker">
                </div>
                <span class="fontawesome" id="iconPlus">&#xf055;</span> <!-- icone Plus-->  
            </div>
           
            <a id="btnJouer" class="fancy">
                <span class="top-key"></span>
                <span class="text">Jouer</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </a>
   
        </div>

        <!-- Affichage du jeu, qui sera masqué au début-->
        <!-- Jeu côté croupier-->
        <div id="mainCroupier" hidden>
            <div id="croupier" hidden>
                <img id="teteCroupier" class="imgRobot" src="/Multigame/Main/images/robot/robot_normal.png" alt="img_robot_normal">
                <p id="messageCroupier" class="messageRobot">Les jeux sont faits</p>
            </div>

            <div id="cartesCroupier"></div>

            <div id="sabot" hidden>
                <img id="imgSabot" src="images/sabot.png" alt="img_sabot">
            </div>
        </div>

        <!-- Jeu côté joueur-->
        <div id="votreMain" hidden>
            <p id="cumulJoueur"></p>
            <div id="cartesJoueur"></div>
            <p id="miseJoueur"></p>
        </div>
    </div>

    <!-- Boutons d'action dans le jeu -->
    <div id="boutons" hidden>
        <a id="btnCarte" class="fancy">
            <span class="top-key"></span>
            <span class="text">Carte</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a>
        <a id="btnDoubler" class="fancy">
            <span class="top-key"></span>
            <span class="text">Doubler</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a>
        <a id="btnRester" class="fancy">
            <span class="top-key"></span>
            <span class="text">Rester</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a>
    </div>

    <div class="overlay" id="victoire">
        <p id="victoireText" class="overlayText"></p>
    </div>

    <div class="overlay" id="defaite">
        <p id="defaiteText" class="overlayText"></p>
    </div>

    <div class="overlay" id="egalite">
        <p id="egaliteText" class="overlayText">Stand off !</p>
    </div>

    

</body>
</html>
