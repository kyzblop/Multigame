<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="/Multigame/Main/css/style.css">
    <link rel="stylesheet" href="css/styleBJ.css">
    <link rel="stylesheet" href="css/boutonsBJ.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="js/scripBJ.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="deconnexion">
            <a href="/Multigame/Login/login.html">
                <p>Se deconnecter</p>
            </a>
        </div>
        <a href="/Multigame/Main/index.html">
            <p class="casinoMenu">CASINO</p>
        </a>

        <div class="stack">
            <p id="stackValeur"></p>
            <img src="/Multigame/Main/images/jeton_poker.JPG" alt="icon_jetons">
        </div>
    </nav>

    <div class="blackjack">
        <div id="faitesVosJeux">
            <img src="/Multigame/Main/images/robot/robot_normal.png" alt="img_robot_normal">
            <p id="messageRobot">Faites vos jeux !</p>
        </div>

        <div id="mainCroupier" hidden>
            <div id="cartesCroupier">
                <img id="cart1Croupier" class="imageCarte" src="images/dos_carte.png" alt="img_dos_carte">
                <img id="cart2Croupier" class="imageCarte" src="images/dos_carte.png" alt="img_dos_carte">
            </div>
        </div>

        <div id="votreMain" hidden>
            <div id="cartesJoueur">
                <img id="cart1Joueur" class="imageCarte" src="images/dos_carte.png" alt="img_dos_carte">
                <img id="cart2Joueur" class="imageCarte" src="images/dos_carte.png" alt="img_dos_carte">
                
            </div>

            <div id="boutons">
                <button id="btnCarte">Carte</button>
                <button id="btnDouble">Doubler</button>
                <button id="btnSplit">Split</button>
            </div>
        </div>


        <div id="votreMise">
            <p>Votre mise</p>
    
            <div class="mise">
                <span class="fontawesome" id="iconMoins">&#xf056;</span> <!-- icone Moins-->
                <div id="miseText">
                    <p id="miseValeur"></p>
                    <img id="iconJeton" src="/Multigame/Main/images/jeton_poker.JPG" alt="jeton_poker">
                </div>
                <span class="fontawesome" id="iconPlus">&#xf055;</span> <!-- icone Plus-->  
            </div>

           
            <a id="btnJouer" class="fancy">
                <span class="top-key"></span>
                <span class="text">Jouer</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </a>
   
        </div>
    </div>

    

</body>
</html>
