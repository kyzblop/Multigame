<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim</title>
    <link rel="stylesheet" href="/Multigame/Main/css/style.css">
    <link rel="stylesheet" href="css/styleNim.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="deconnexion">
            <a href="/Multigame/Login/login.html">
                <p>Se deconnecter</p>
            </a>
        </div>
        <a href="/Multigame/Main/index.html">
            <p class="casinoMenu">CASINO</p>
        </a>

        <div class="stack">
            <p id="stackValeur"></p>
            <img src="/Multigame/Main/images/jeton_poker.JPG" alt="icon_jetons">
        </div>
    </nav>

    <div class="overlay" id="victoire">
        <p class="overlayText">Vous avez gagn√© !</p>
    </div>

    <div class="overlay" id="defaite">
        <p class="overlayText">Vous avez perdu !</p>
    </div>

    <div class="overlay" id="errorAucunBaton">
        <p class="overlayText">Veuillez enlever au moins un batonnet</p>
    </div>


    <div class="nim">
        <div class="nimAdverse">
            <img id="nimAdverseImg" src="/Multigame/Main/images/robot/robot_normal.png" alt="img_robot_normal">
            <p id="nimAdverse">Tu peux commencer</p>
        </div>
        <div class="batonnets" id="nimBatons"></div>
        <div class="nimJoueur" id="nimJoueur">
            <button class="bouton" id="enleverBatonnet">
                Elever un batonnet
            </button>
            <p id="aVousJouer">A vous de jouer</p>
            <button class="bouton" id="passerMain">
                Passer la main
            </button>
        </div>
    </div>

    <div id="votreMise">
        <p>Votre mise</p>

        <div class="mise">
            <span class="fontawesome" id="iconMoins">&#xf056;</span> <!-- icone Moins-->
            <div id="miseText">
                <p id="miseValeur"></p>
                <img id="iconJeton" src="/Multigame/Main/images/jeton_poker.JPG" alt="jeton_poker">
            </div>
            <span class="fontawesome" id="iconPlus">&#xf055;</span> <!-- icone Plus-->  
        </div>
        
    </div>
</body>
</html>
