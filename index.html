<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multigame</title>
    <link rel="stylesheet" href="PFC/css/style.css">
    <script src="PFC/js/script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <p>Multigame</p>
    </nav>

    <main>
        <div class="PFC">

            <div class="votreMain">
                <p>Choisissez votre main</p>
                <div class="imagesMain">
                    <div class="imagesMain1">
                        <img id="pierre" class="img_PFC" src="PFC/images/pierre.jpg" alt="img_pierre">
                    </div>
                    
                    <div class="imagesMain2">
                        <img id="feuille" class="img_PFC" src="PFC/images/feuille.jpg" alt="img_feuille">
                        <img id="ciseaux" class="img_PFC" src="PFC/images/ciseaux.jpg" alt="img_ciseaux">
                    </div>
                </div>
            </div>

            <div class="versus">
                <img id="img_VS" src="PFC/images/VS.jpg" alt="img_VS">

                <p id="resultat">Jouez !</p>
            </div>

            <div class="mainAdverse">
                <img id="img_point_intero" src="PFC/images/point_intero.jpg" alt="img_point_intero">
            </div>
            
        </div>
    </main>
</body>
</html>
