<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFC</title>
    <link rel="stylesheet" href="/Multigame/Main/css/style.css">
    <link rel="stylesheet" href="css/stylePfc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="js/scriptPFC.js" defer></script>
    <script type="text/javascript" src="/Multigame/Main/js/securite.js" defer></script>
    
</head>
<body>
    <nav class="navbar">
        <div class="deconnexion">
            <a href="/Multigame/Login/login.html">
                <p>Se deconnecter</p>
            </a>
        </div>
        <a href="/Multigame/Main/index.html">
            <p class="casinoMenu">CASINO</p>
        </a>

        <div class="stack">
            <p id="stackValeur"></p>
            <img src="/Multigame/Main/images/jeton_poker.JPG" alt="icon_jetons">
        </div>
    </nav>

    <div class="PFC">

        <div class="votreMain">
            <p>Choisissez votre main</p>
            <div class="imagesMain">
                <div class="imagesMain1">
                    <img id="pierre" class="img_PFC" src="images/pierre.jpg" alt="img_pierre">
                </div>
                
                <div class="imagesMain2">
                    <img id="feuille" class="img_PFC" src="images/feuille.jpg" alt="img_feuille">
                    <img id="ciseaux" class="img_PFC" src="images/ciseaux.jpg" alt="img_ciseaux">
                </div>
            </div>
        </div>

        <div class="versus">
            <p>Score</p>
            <div class="score">
                <p id="scoreJoueur">0</p>
                <p>:</p>
                <p id="scoreOrdi">0</p>
            </div>
            
            
            <p id="resultat">Jouez !</p>
        </div>

        
        <div class="mainAdverse">
            <div class="robot">
                <img id="imgRobot" src="/Multigame/Main/images/robot/robot_normal.png" alt="img_robot_normal">
                <p id="messageRobot">Je choisis ma main</p>
            </div>
            
            <img id="img_point_intero" class="img_PFC" src="images/point_intero.jpg" alt="img_point_intero">
        </div>
    </div>

    <div>
        <p>Votre mise</p>

        <div class="mise">
            <span class="fontawesome" id="iconMoins">&#xf056;</span> <!-- icone Moins-->
            <div id="miseText">
                <p id="miseValeur"></p>
                <img id="iconJeton" src="/Multigame/Main/images/jeton_poker.JPG" alt="jeton_poker">
            </div>
            <span class="fontawesome" id="iconPlus">&#xf055;</span> <!-- icone Plus-->  
        </div>
    </div>
</body>
</html>
